<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Muli" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <header>
        <div id="tabs">
            <a id="searchNav" class="tab">Search</a>
            <a id="favoritesNav" class="tab">Favorites</a>
        </div>
        <div id="buttonRow"></div>
    </header>
    <form id="addTopic">
        <input type="text" size="30" id="newTopic" value="">
        <input type="submit" value="Submit" id="submitButton">
    </form>
    <main>
        <div id="images" class="tab-content active"></div>
        <div id="favorites" class="tab-content"></div>
    </main>
    <div id="controlRow">
        <button id="loadMore">Load More</button>
        <button id="clearButton">Clear Favorites</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
